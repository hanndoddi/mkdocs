site_name: Þórarinn Bjartur Breiðfjörð
site_description: >- 
  prufu síða fyrir mk docs
site_url: https://hanndoddi.github.io/mkdocs
theme:
  name: material
  custom_dir: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top 
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette: 
    - scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/lightbulb-outline 
        name: Switch to light mode    
      primary: teal
      accent: teal

plugins:
  - social
  - search
  - tags
  - tags:
      tags_file: tags.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hanndoddi
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/hanndoddi
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/hanndoddi
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/hanndoddi
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/hanndoddi

extra_javascript:
  - javascripts/jquery.min.js
  - javascripts/jquery.scrollex.min.js
  - javascripts/jquery.scrolly.min.js
  - javascripts/browser.min.js
  - javascripts/breakpoints.min.js
  - javascripts/main.js
  - javascripts/util.js


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  #- pymdownx.emoji:
   #   emoji_index: !!python/name:materialx.emoji.twemoji
    #  emoji_generator: !!python/name:materialx.emoji.to_svg

